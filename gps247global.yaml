                    - id: 2
                      title: General information (merged)
                    - id: 3
                      title: Drives and stops
                    - id: 18
                      title: Drives and stops / Geofences
                    - id: 4
                      title: Travel sheet
                    - id: 5
                      title: Overspeed
                    - id: 6
                      title: Underspeed
                    - id: 7
                      title: Geofence in/out
                    - id: 15
                      title: Geofence in/out 24 hour mode
                    - id: 8
                      title: Events
                    - id: 10
